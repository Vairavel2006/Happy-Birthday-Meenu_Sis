<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entry</title>
    <style>
        body {
            background-image: url('Entry.jpg'); /* Background image */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-container button {
            padding: 10px 20px;
            background-color: #ff6699;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #ff3385;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                width: 80%;
                padding: 15px;
            }

            .login-container input, .login-container button {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 10px;
            }

            .login-container input, .login-container button {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "Vairavel_s-1st-sis"; // Correct password

            if (password === correctPassword) {
                window.location.href = "front.html"; // Redirect to index.html if correct
            } else {
                alert("Incorrect password, try again."); // Alert if password is incorrect
            }
        }
    </script>

</body>
</html>
