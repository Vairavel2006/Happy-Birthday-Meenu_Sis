<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entry</title>
    <style>
        body {
            background-image: url('Entry.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-container button {
            padding: 10px 20px;
            background-color: #ff6699;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #ff3385;
        }

        .heart-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff6699;
            position: relative;
            transform: rotate(45deg);
            animation: beat 1s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: #ff6699;
            position: absolute;
            border-radius: 50%;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            left: -50px;
            top: 0;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(45deg);
            }
            50% {
                transform: scale(1.2) rotate(45deg);
            }
        }

        @keyframes burst {
            0% {
                transform: scale(1) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: scale(3) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Enter Password</h2>
        <input type="text" id="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div class="heart-container" onclick="burstHeart()">
        <div class="heart"></div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "Vairavel_s-1st-sis";

            if (password === correctPassword) {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.heart-container').style.display = 'flex';
            } else {
                alert("Incorrect password, try again.");
            }
        }

        function burstHeart() {
            const heart = document.querySelector('.heart');
            heart.style.animation = "burst 1s forwards";

            setTimeout(() => {
                window.location.href = "front.html";
            }, 1000);
        }
    </script>

</body>
</html>
