<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Remove scrollbars */
        }

        body {
            background: linear-gradient(to bottom, #ffccff, #99ccff); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            font-family: Arial, sans-serif;
        }

        .full-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .thank-you {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        .click-here {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6699;
            cursor: pointer;
            text-decoration: underline;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Countdown Timer */
        .countdown {
            font-size: 2em;
            font-weight: bold;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        /* Scary Gif */
        .scary-gif {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body>

    <!-- Full Image Background -->
    <img src="final.photo.jpg" class="full-image" alt="Photo"> <!-- Replace with the final photo -->

    <!-- Thank You Message -->
    <div class="thank-you">Thank You!</div>

    <!-- Click Here to See Another Surprise -->
    <div class="click-here" id="clickHere">
        Click Here if You Want to See Another Surprise!
    </div>

    <!-- Countdown Timer -->
    <div id="countdown" class="countdown">5</div>

    <!-- Scary Gif (on the next page) -->
    <div id="scaryGif" class="scary-gif">
        <img src="scary.gif" alt="Scary Gif"> <!-- Replace with your scary gif file -->
    </div>

    <!-- JavaScript -->
    <script>
        // Event listener for "Click Here" button
        document.getElementById("clickHere").addEventListener("click", function() {
            startCountdown();
        });

        function startCountdown() {
            const countdownElement = document.getElementById("countdown");
            countdownElement.style.display = "block";

            let countdownValue = 5;
            const countdownInterval = setInterval(function() {
                countdownElement.textContent = countdownValue;
                countdownValue--;

                if (countdownValue < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = "none";
                    window.location.href = "scary_page.html"; // Redirect to scary page
                }
            }, 1000);
        }
    </script>

</body>
</html>
